<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- The div (parallax-container) is the container for the parallax effect. It's like a stage on which the parallax action takes place. Everything related to the parallax effect will be inside this div. Notice how there is a closing tag for the <div> element! -->
    <div class="parallax-container">
      <!-- This div (parallax-image) will hold the background image that will have the parallax effect. The image will be inserted via CSS using the background-image property. -->
      <div class="parallax-image"></div>
      <!-- This div (parallax-text) contains the text that will scroll over the background image. As the page scrolls, this text will appear to float above the image. -->
      <div class="parallax-text">
        <!-- Below, we use an h1 tag for the text we are going to display. Feel free to use any sort of text element for this (h1, h2, p, etc) -->
        <h1 id="backg">
          This text appears to float over the image as you scroll
        </h1>
        <p>
          <em> Thank you Rachel Claire for this photo from Pexels. </em>
        </p>
      </div>
    </div>
    <script src="index.mjs"></script>
  </body>
</html>
